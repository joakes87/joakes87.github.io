<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commere</title>
    <link rel="stylesheet" href="C:\Users\joshu_1tskmxp\OneDrive\Desktop\WebDev\HTML\CSS\Commere.css">
    <h1>Commere Web App &#128075</h1>

<body>
    <form>
        <label for="firstN"></label>
        <input type="text" name="firstN" id="firstN" placeholder="First Name" required>

        <label for="lastN"></label>
        <input type="text" name="lastN" id="lastN" placeholder="Last Name" required>
        <br>
        <hr>
        <label for="typeHome">What type of home do you have?</label>
        <select name="typeHome" id="typeHome">
            <option value="house">House</option>
            <option value="trailer">Trailer</option>
            <option value="apartment">Apartment</option>
            <option value="milB">Military Building</option>
        </select>
        <br>
        <label for="locate">Click to find exact location</label>
        <input id="Locate" type="">
        <br>
        <label for="pictureA">Add a picture of your address</label>
        <input id="pictureA" type="">
        <br>
        <label for="infobox2">Want to add something about your address?</label>
        <br>
        <textarea id="infobox2" rows="10" cols="45" name="infobox2"
            placeholder="BLDG #, Apartment Door #, etc..."></textarea>
        <br>
        <button>Submit</button>
    </form>
</body>

</html>
