<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commere</title>

    <link rel=“stylesheet” type=“text/css” href=“commere.css”>
</head>
<h1>Commere Web App &#128075</h1>

<body>
    <section>
        <form>
            <div>
                <label for="firtN"></label>
                <input type="text" class="name" placeholder="First Name" required>

                <label for="lastN"></label>
                <input type="text" class="name" placeholder="Last Name" required>
            </div>
            <br>
            <hr>
            <div>
                <label for="typeHome">What type of home do you have?</label>
                <select name="typeHome" id="typeHome">
                    <option value="house">House</option>
                    <option value="trailer">Trailer</option>
                    <option value="apartment">Apartment</option>
                    <option value="milB">Military Building</option>
                </select>
            </div>
            <br>
            <br>
            <div>
                <label for="locate">Click to add a picture of your home</label>
                <button input id="locate" class="locatebutton">Add&#128204</button>
            </div>
            <br>
            <br>
            <div>
                <label for="infoBox2">Want to add something about your address?</label>
                <br>

                <textarea name="infoBox2" id="infoBox2" rows="10" cols="45"
                    placeholder="BLDG #, apartment Door #, etc..."></textarea>
            </div>
            <br>
            <button id="submitButton" class="submitButton">Submit</button>
        </form>
        <div id="sidebar">
            <p>
                This project was created by <a href="https://www.linkedin.com/in/joshua-oakes-668b16180/">Joshua
                    Oakes.</a>
            </p>
        </div>
    </section>
</body>

</html>
