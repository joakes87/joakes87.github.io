<!DOCTYPE html>
<html lang="en">

</head>
<h1>Commere Web App &#128075</h1>

<body>
    <section>
        <form>
            <div>
                <label for="firtN"></label>
                <input type="text" id="firstN" placeholder="First Name" required>

                <label for="lastN"></label>
                <input type="text" id="lastN" placeholder="Last Name" required>
            </div>
            <br>
            <hr>
            <div>
                <label for="typeHome">What type of home do you have?</label>
                <select name="typeHome" id="typeHome">
                    <option value="house">House</option>
                    <option value="trailer">Trailer</option>
                    <option value="apartment">Apartment</option>
                    <option value="milB">Military Building</option>
                </select>
            </div>
            <br>
            <div>
                <span>Click to locate your home.</span>
                <button input id="locate" class="button">Find&#128204</button>
            </div>
            <br>
            <div>
                <span>Want to add a picture of your home?</span>
                <button input id="locatePicture" class="button">Add</button>
            </div>
            <br>
            <div>
                <label for="infoBox2" id="infoBox2Text">Want to add something about your address?</label>
                <br>
                <textarea name="infoBox2" id="infoBox2" rows="10" cols="45"
                    placeholder="BLDG #, apartment Door #, etc..."></textarea>
            </div>
            <br>
            <button id="submitButton" class="button">Submit</button>
        </form>
    </section>
    <br>
    <br>
    <div id="sidebar">
        <footer>
            This project was created by <a href="https://www.linkedin.com/in/joshua-oakes-668b16180/">Joshua
                Oakes</a>.
        </footer>
    </div>
</body>

</html>
